<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse</title>

    <link rel="stylesheet" href="assets/css/slider.css" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>

    <!--  Slider plugin  -->
    
    
    
</head>
<body>
    <div id="touchsurface">
        <!--  Slider   -->
        <div class="slider-wrap">
            <div class="slider" id="slider">
                <div class="holder">
                    <div class="slide-wrapper">
                        <div class="slide"><img class="slide-image" src="http://farm8.staticflickr.com/7347/8731666710_34d07e709e_z.jpg" /></div>
                        <span class="temp">74</span>
                    </div>
                    <div class="slide-wrapper">
                        <div class="slide"><img class="slide-image" src="http://farm8.staticflickr.com/7384/8730654121_05bca33388_z.jpg" /></div>
                        <span class="temp">64</span>
                    </div>
                    <div class="slide-wrapper">
                        <div class="slide"><img class="slide-image" src="http://farm8.staticflickr.com/7382/8732044638_9337082fc6_z.jpg" /></div>
                        <span class="temp">82</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
        if (navigator.msMaxTouchPoints) {
          $('#slider').addClass('ms-touch');

          $('#slider').on('scroll', function() {
            $('.slide-image').css('transform','translate3d(-' + (100-$(this).scrollLeft()/6) + 'px,0,0)');
          });

        } else {
          var slider = {

            el: {
              slider: $("#slider"),
              holder: $(".holder"),
              imgSlide: $(".slide-image")
            },

            slideWidth: $('#slider').width(),
            touchstartx: undefined,
            touchmovex: undefined,
            movex: undefined,
            index: 0,
            longTouch: undefined,

            init: function() {
              this.bindUIEvents();
            },

            bindUIEvents: function() {

              this.el.holder.on("touchstart", function(event) {
                slider.start(event);
              });

              this.el.holder.on("touchmove", function(event) {
                slider.move(event);
              });

              this.el.holder.on("touchend", function(event) {
                slider.end(event);
              });

            },

            start: function(event) {
              // Test for flick.
              this.longTouch = false;
              setTimeout(function() {
                window.slider.longTouch = true;
              }, 250);

              // Get the original touch position.
              this.touchstartx =  event.originalEvent.touches[0].pageX;

              // The movement gets all janky if there's a transition on the elements.
              $('.animate').removeClass('animate');
            },

            move: function(event) {
              // Continuously return touch position.
              this.touchmovex =  event.originalEvent.touches[0].pageX;
              // Calculate distance to translate holder.
              this.movex = this.index*this.slideWidth + (this.touchstartx - this.touchmovex);
              // Defines the speed the images should move at.
              var panx = 100-this.movex/6;
              if (this.movex < 600) { // Makes the holder stop moving when there is no more content.
                this.el.holder.css('transform','translate3d(-' + this.movex + 'px,0,0)');
              }
              if (panx < 100) { // Corrects an edge-case problem where the background image moves without the container moving.
                this.el.imgSlide.css('transform','translate3d(-' + panx + 'px,0,0)');
              }
            },

            end: function(event) {
              // Calculate the distance swiped.
              var absMove = Math.abs(this.index*this.slideWidth - this.movex);
              // Calculate the index. All other calculations are based on the index.
              if (absMove > this.slideWidth/2 || this.longTouch === false) {
                if (this.movex > this.index*this.slideWidth && this.index < 2) {
                  this.index++;
                } else if (this.movex < this.index*this.slideWidth && this.index > 0) {
                  this.index--;
                }
              }      
              // Move and animate the elements.
              this.el.holder.addClass('animate').css('transform', 'translate3d(-' + this.index*this.slideWidth + 'px,0,0)');
              this.el.imgSlide.addClass('animate').css('transform', 'translate3d(-' + 100-this.index*50 + 'px,0,0)');

            }

          };

          slider.init();
}</script>
    <script>let touchstartX = 0;
let touchstartY = 0;
let touchendX = 0;
let touchendY = 0;

const gestureZone = document.getElementById('gestureZone');

gestureZone.addEventListener('touchstart', function(event) {
    touchstartX = event.changedTouches[0].screenX;
    touchstartY = event.changedTouches[0].screenY;
}, false);

gestureZone.addEventListener('touchend', function(event) {
    touchendX = event.changedTouches[0].screenX;
    touchendY = event.changedTouches[0].screenY;
    handleGesture();
}, false); 

function handleGesture() {
    if (touchendX <= touchstartX) {
        console.log('Swiped left');
    }
    
    if (touchendX >= touchstartX) {
        console.log('Swiped right');
    }
    
    if (touchendY <= touchstartY) {
        console.log('Swiped up');
    }
    
    if (touchendY >= touchstartY) {
        console.log('Swiped down');
    }
    
    if (touchendY === touchstartY) {
        console.log('Tap');
    }
}</script>
    <script type="text/javascript" src="./assets/js/slider.js"></script>

</body>
</html>
